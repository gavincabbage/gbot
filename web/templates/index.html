<!DOCTYPE html>
<html lang="en">

	<head>
		<title>gbot</title>
		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/pure-0.6.0/pure-min.css">
		<link rel="stylesheet" href="css/pure-0.6.0/grids-responsive-min.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<div id="header" class="pure-g">
			
			<div class="pure-u-2-3 l-box">
				<div class="pure-g">
					<h1 id="main-header" class="pure-u-1">gbot</h1>
					<h2 id="sub-header" class="pure-u-1">{{test}}</h2>	
				</div>
			</div>
			<div class="pure-u-1-3">
				<img id="header-pic" src="img/lostinspace.png"></img>
			</div>
			
		</div>
		
		<div id="content" class"pure-g">
			
			<div class="pure-u-1-5">
				
				<div id="left-menu" class="pure-menu">
				    <span class="pure-menu-heading">Header</span>
				    <ul class="pure-menu-list">
				        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Interactive</a></li>
				        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Autonomous</a></li>
				        <li class="pure-menu-heading">Subheader</li>
				        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Configuration</a></li>
				        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Reports</a></li>
				    </ul>
				</div>
				
			</div>
			
			<div class="pure-u-4-5">
			
				<div class="pure-g">
					
					<div id="control-panel" class="pure-u-3-5">
						<p>Movement Controls</p>
						<a id="forward-button" class="pure-button" onclick="move('forward')">Forward</a>
						<a id="back-button" class="pure-button" onclick="move('back')">Back</a>
						<a id="left-button" class="pure-button" onclick="move('left')">Left</a>
						<a id="right-button" class="pure-button" onclick="move('right')">Right</a>
						<a id="stop-button" class="pure-button" onclick="move('stop')">Stop</a>
						<p>Look and Distance Controls</p>
						<a id="look-left-button" class="pure-button" onclick="look('left')">Look Left</a>
						<a id="look-center-button" class="pure-button" onclick="look('center')">Look Center</a>
						<a id="look-right-button" class="pure-button" onclick="look('right')">Look Right</a>
						<a id="look-up-button" class="pure-button" onclick="look('up')">Look Up</a>
						<a id="look-down-button" class="pure-button" onclick="look('down')">Look Down</a>
						<a id="measure-distance-button" class="pure-button" onclick="distance()">Measure Distance</a>
					</div>
			
					<div id="stream-panel" class="pure-u-2-5">
						<img id="stream-window" src="{{feed_url}}">
					</div>
					
				</div>
				
			</div>

		</div>

		<script src="js/app.js"></script>

	</body>

</html>
